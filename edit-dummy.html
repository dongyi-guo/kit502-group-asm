<!DOCTYPE HTML>

<html lang="en">
	<head>   
		<title>Master Trading</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/detailCheck.js"></script>
		<script src="components/user-slide-menu.js"></script>
	</head>

	<body class="p-0 m-0 border-0 bd-example">

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-auto bg-light sticky-top">
					<user-slide-menu></user-slide-menu>
				</div>
				<div class="col-sm p-3 min-vh-100">
					<div class="row">
						<h1>Edit this Energy</h1>
					</div>
					<hr>
					<div class="row g-3 align-items-center">
						<label for="selectType" class="col-auto">Select your Type: </label>
						<div class="col-auto">
							<select id="selectType" class="form-select " aria-label="Default select example">
							<option selected>Select Type</option>
							<option value="1">Solar</option>
							<option value="2">Wind</option>
						</select>
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<label for="selectZone" class="col-auto">Select your Zone: </label>
						<div class="col-auto">
							<select id="selectZone" class="form-select " aria-label="Default select example">
								<option selected>Select Zone</option>
								<option value="1">A</option>
								<option value="2">B</option>
								<option value="3">C</option>
							</select>
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<label for="inputAmount" class="col-auto">Input the Volume you want to sell: </label>
						<div class="col-auto">
							<input type="text" class="form-control" id="inputAmount" placeholder="kW/h">
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<label for="inputPrice" class="col-auto">Input your Price: </label>
						<div class="col-auto">
							<input type="text" class="form-control" id="inputPrice" placeholder="$AUD">
						</div>
					</div>
					<br>
					<div class="row g-3">
						<span>
							<button type="button" class="btn btn-primary me-2">Confirm</button>
						</span>
					</div>

				</div>
			</div>
		</div>


	</body>
</html>
